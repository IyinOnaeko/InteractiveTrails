<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link th:replace="~{/fragments/header :: bootstrap-css}"/>
  <link th:replace="~{/fragments/header :: mainstyles}"/>
  <title>VZTA Trails</title>
</head>
<body>
<div class="main-container">
  <header th:replace="~{/fragments/header :: navbar}"></header>
  <div class="page-container">

    <!--    page content goes here-->
    <form th:method="post" th:action="@{/login}" class="container">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input name="username" type="text" class="form-control" id="username"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input name="password" type="password" class="form-control" id="password"/>
      </div>
      <div class="mb-3">
        <input type="submit" value="Sign In" class="btn btn-primary"/>
      </div>
    </form>
    <form th:method="get" th:action="@{/registration}">
      <p>Don't have an account?</p>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>



  </div>
</div>
</body>
</html>
