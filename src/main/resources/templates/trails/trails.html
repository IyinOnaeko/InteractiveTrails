<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:replace="~{/fragments/header :: bootstrap-css}"/>
    <link th:replace="~{/fragments/header :: mainstyles}"/>
    <link rel="stylesheet" href="/static/stylesheets/trails.css">

    <title>VZTA Trails</title>
</head>


<body>
<div class="main-container">
    <header th:replace="~{/fragments/header :: navbar}"></header>
    <div class="page-container">

        <main>
            <h1>Trails</h1>
            <p> You can view all the available trails here.</p>


            <div class="trail-container">
                <!--                        <div class="trail-picture">-->
                <!--                            <a class="trail-image-container" href="../../static/images/trail1Placeholder.jpg">-->
                <!--                                <img class="trail-image" src="/Images/trail1Placeholder.jpg"-->
                <!--                                     alt="picture outlining the trail">-->
                <!--                            </a>-->
                <!--                        </div>-->
                <div class="trail-details" th:each="trail: ${trails}" th:text="${trail}">
                    <p><strong>Trail Name: </strong><span th:text="${trail.name}"></span></p>
                    <p><strong>ID: </strong><span th:text="${trail.id}"></span></p><br>
                    <p><strong>Location: </strong><span th:text="${trail.location}"></span></p><br>
                    <p><strong>Description: </strong><span th:text="${trail.description}"></span></p><br>
                    <p><strong>Starting Checkpoint: </strong><span th:text="${trail.checkpoints[0]}"></span></p><br>
                    <p><a th:href="@{/trails/{id} (id=${trail.id})}" th:text="details" class="details"></a></p>
                </div>

            </div>


        </main>
    </div>
</div>
</body>
</html>
